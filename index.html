<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waoumee Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar img {
            height: 50px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">
            <img src="your-logo.png" alt="Waoumee Logo">
        </a>
        <ul class="nav-links">
            <li><a href="harvester.html">Harvester</a></li>
            <li><a href="merchandise.html">Merchandise</a></li>
            <li><a href="company.html">Company</a></li>
        </ul>
    </nav>

</body>
</html>
